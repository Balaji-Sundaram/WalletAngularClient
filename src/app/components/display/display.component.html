<h1>

   &nbsp; Available Wallets

  <input class="query" type="text" [(ngModel)]="query" id="queryID" name="query">üîç
</h1>

<div>

<table id="customers">

  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Gmail</th>
    <th>Balance</th>
    <th>Modify</th>
  </tr>

  <tbody>
<tr *ngFor="let wallet of walletdto  | search:query">
  <td>{{wallet.id}}</td>
  <td>{{wallet.name}}</td>
  <td>{{wallet.eMail}}</td>
  <td>{{wallet.balance}}</td>
  <td class="modify">
    <input class="admin" type="button"   (click)="update(wallet)" value="Update">
    <input class="admin" type="button"   (click)="deleteWallet(wallet.id,wallet.eMail,wallet.password)" value="Delete">
  </td>
</tr>
  </tbody>
</table>

</div>
<br>
<br>
